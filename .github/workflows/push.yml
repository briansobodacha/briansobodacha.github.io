# This is a basic workflow that is manually triggered

name: Convert resume.md to html and pdf

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - 'main'
    paths:
      - docs/resume.md    

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build_page:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy_page:
    needs: build_page
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  screenshot:
    needs: deploy_page
    runs-on: ubuntu-latest
    steps:
      - name: take shot
        uses: flameddd/screenshots-ci-action@master
        with:
          url: https://brian.sobodacha.dev/docs/resume.html
          fullPage: true
          type: png
      - name: screenshots
        uses: actions/upload-artifact@v2
        with:
          path: screenshots  

  build_pdf:
    needs: deploy_page
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v3
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: clone to-pdf
      uses: actions/checkout@v3
      with:
        repository: briansobodacha/to-pdf
        token: ${{ secrets.ACCESS_TOKEN }}
        path: ./to-pdf
    - name: install requirements
      run: pip install -r to-pdf/requirements.txt
    - name: exec to-pdf
      run: python to-pdf/to-pdf.py ./docs/resume.md
    - name: mv pdf
      run: mv -f to-pdf/a.pdf docs/resume.pdf
    - name: git status
      run: git status
    - name: commit pdf
      uses: EndBug/add-and-commit@v9
      with:
        # committer_name: GitHub Actions
        # committer_email: 41898282+github-actions[bot]@users.noreply.github.com
        message: 'Update resume.pdf'
        add: 'docs/resume.pdf'
  